<div [formGroup]="parentForm">
  <label >{{ title }}</label>
  <input type="text" [formControlName]="controlName" />
  <div *ngIf="control.invalid && control.touched">
    <p>some errors occured</p>
    <div *ngIf="control.errors?.['required']">Field is required.</div>
    
    <!-- Add more validation error messages as needed -->
  </div>

  
</div>
